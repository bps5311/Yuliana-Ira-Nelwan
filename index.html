<!DOCTYPE html>
<html>

<head>
  <title>Laporan Kegiatan Pegawai BPS Kabupaten Ende</title>
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfymk639NxNDj-Zd6h_oIm_C-SVUeHsAIyyjV88tRdN3e2qoQ/viewform?usp=pp_url&entry.1557500232=Yuliana Ira Nelwan, S.Si&entry.259453397=199405172017012001&entry.409709785=" + latitude + "," + longitude;
      window.location.href = formUrl;
    }
  </script>
</head>

<body onload="getLocation()">
  <h2>Mendapatkan Koordinat Lokasi...</h2>
</body>

</html>
